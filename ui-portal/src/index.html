    <script type="text/javascript">
      $(document).ready(function() {
        $("#bonus-goal-progress").goalProgress({
          goalAmount: 100000,

    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#bonus-goal-progress-2").goalProgress({

          currentAmount: 50000,
          textBefore: "$",
          textAfter: " sales revenue"
        });
      });
    </script>
    <!-- Goal Progress -->
  </head>

  <body>
    <app-root></app-root>

    <!-- JS -->
    <script src="assets/libraries/jquery/jquery.min.js"></script>
    <script src="assets/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libraries/jquery.flot/jquery.flot.js"></script>
    <script src="assets/libraries/jquery.flot/jquery.flot.stack.js"></script>
    <script src="assets/libraries/jquery.flot/jquery.flot.resize.js"></script>
    <script src="assets/libraries/chart.js/Chart.bundle.min.js"></script>
    <script src="assets/libraries/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/aside.js"></script>
    <script src="assets/js/chart_sampledata.js"></script>
    <script src="assets/js/chart.flot.js"></script>
    <script type="text/javascript" src="assets/js/webcam.js"></script>
    <script
      type="text/javascript"
      src="assets/libraries/goalprogress/goalProgress.js"
    ></script>

    <script>
      $(window).on("load", function() {
        $("#PaymentSuccess").modal("show");
      });

      $(document).ready(function() {
        $("#StartWorkButton").click(function() {
          $("#StartWork").modal("show");
        });
        $("#StartWork").on("shown.bs.modal", function() {
          Webcam.set({
            width: 465,
            height: 300
          });
          Webcam.attach("#webcam");

          setTimeout(function() {
            $("#facialauthentication").show();
          }, 2000);
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $("#EndWorkButton").click(function() {
          $("#EndWork").modal("show");
        });
        $("#EndWork").on("shown.bs.modal", function() {
          Webcam.set({
            width: 465,
            height: 300
          });
          Webcam.attach("#webcam");

          setTimeout(function() {
            $("#facialauthentication").show();
          }, 2000);

          setTimeout(function() {
            $("#endworkpayment").show();
          }, 3000);
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $("#bonus-goal-progress").goalProgress({
          goalAmount: 100000,
          currentAmount: 80000,
          textBefore: "$",
          textAfter: " sales revenue"
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#bonus-goal-progress-2").goalProgress({
          goalAmount: 50000,
          currentAmount: 50000,
          textBefore: "$",
          textAfter: " sales revenue"
        });
      });
    </script>
    <!-- JS -->
  </body>
